<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<button type="button" onclick="Selection()">Oder</button>
<script>
    // Giả sử menu của chúng ta có các loại thức uống như sau:
    // Cafe
    // Cam vắt
    // Nước ép cà rốt
    // Nước ép cà chua
    // Nước lọc
    // Nước dừa
    // Viết một chương trình gọi thức uống đơn giản.
    //     Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
    //
    // Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước
    // lọc), 6(nước dừa), 7(thoát gọi món)
    // Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức
    // uống đó và cho phép người dùng nhập số lượng. Cuối cùng hiển thị tổng số tiền người
    // dùng cần phải trả.
    //     Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt
    // thức uống khi người nhấn số 7
    let number = [1, 2, 3, 4, 5, 6];
    let name = ['cafe', 'cam vắt', 'nước ép cà rốt', 'nước ép cà chua', 'nước lọc', 'nước dừa'];
    let price = [15000, 20000, 25000, 25000, 10000, 20000];
    for (i = 0; i < number.length; i++) {
        document.write("<br>" + number[i] + "." + name[i] + "<br>")
    }
    let price1;
    let a
    let b
    let sum = 0

    function Selection() {
        do {
            a = parseInt(prompt("Bạn muốn uống gì:"));
            if (a == 7){
                alert("tông bill của bạn là: " + sum)
            } else {
                for (j = 0; j < number.length; j++) {
                    if (a == number[j]) {
                        alert(name[j] + " có giá: " + price[j]);
                        price1 = price[j]
                    }
                }
                let core = 0
                b = parseInt(prompt("Bạn muốn mấy ly"));
                core = (b * price1);
                alert(b + " ly có giá " + core);
                sum = sum + core
            }
        } while (a != 7)
    }


</script>
</body>
</html>
