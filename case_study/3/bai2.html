<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2phan3</title>
</head>
<body>
<script>
    //Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các
    //phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    //Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    let a = [4,5,6,4,5,6]
    let b = [4,5,6,7,8,4,5,6]
    let c = []
    for (let i = 0; i <b.length ; i++) {
        let count = 0
        for (let j = 0; j <a.length ; j++) {
            if (b[i]==a[j]){
                count++
                break;
            }
        } if (count == 0){
            c.push(b[i])
        }
    } document.write(c)
</script>
</body>
</html>
