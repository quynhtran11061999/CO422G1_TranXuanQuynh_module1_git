<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các
    // số nhập từ bàn phím.
    let m = parseInt(prompt("Nhập độ dài của mảng"))
    let n = parseInt(prompt("Nhập độ dài của mảng con "));
    let arr = []
    let sum = 0
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = parseInt(prompt("Nhập phần tử"))
        }
    }
    console.log(arr)
    document.write(arr)
    function sumnumber(arr) {
       for (let i = 0;i<arr.length;i++){
           for (let j = 0; j <arr[i].length ; j++) {
               if (arr[i][j]%2 ===0){
                   sum += arr[i][j]
               }
           }
       } return sum
    }
    document.write("<br>"+"Tổng các số chẳn là: "+ sumnumber(arr))
</script>
</body>
</html>
