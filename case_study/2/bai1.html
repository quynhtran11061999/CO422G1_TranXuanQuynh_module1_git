<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1phan2</title>
</head>
<body>
<script>
    // Viết một chương trình để nhập lương nhân viên.
    // tính thuế thu nhập và lương ròng(số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau
    // (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

    let a = parseInt(prompt("Nhập vào lương của nhân viên"));
    let b
    let c
    if (a < 7000) {
        b = (a * 0.05)
        c = (a - b)
        document.write("Số tiền thuế phải trả là: " + b + "<br>");
        document.write("Số tiền lương sau khi nộp thuế là: " + c);
    } else if (a >= 7000 && a < 15000) {
        b = (a * 0.1)
        c = (a - b)
        document.write("Số tiền thuế phải trả là: " + b + "<br>");
        document.write("Số tiền lương sau khi nộp thuế là: " + c);
    } else if (a >= 15000) {
        b = (a * 0.2)
        c = (a - b)
        document.write("Số tiền thuế phải trả là: " + b + "<br>");
        document.write("Số tiền lương sau khi nộp thuế là: " + c);
    }
</script>
</body>
</html>
