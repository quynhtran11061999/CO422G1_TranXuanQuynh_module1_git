<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2phan2</title>
</head>
<body>
<script>

    let a = prompt("Nhập vào ký tự")
    switch (a) {
       case 'o':
       case 'u':
       case 'i':
       case 'a':
       case 'e':
       case 'O':
       case 'U':
       case 'I':
       case 'A':
       case 'E':
           document.write(a + " là ký tự nguyên âm");
           break;
           default:
               document.write(a + " là kí tự phụ âm");

    }
</script>
</body>
</html>
