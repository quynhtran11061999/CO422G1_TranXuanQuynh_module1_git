<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let i=0
    let j=1
    let z=1
    let sum=0;
    document.write(j + "<br>")
    for (y=1; y<20; y++){
        sum +=z
        z=i+j
        document.write(z + "<br>")
        i=j;j=z;
    } document.write("Tổng 20 số đầu tiền trong dãy fibonacci:" + sum)
</script>
</body>
</html>
