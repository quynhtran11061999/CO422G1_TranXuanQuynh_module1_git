<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Điểm bài kiểm tra:"));
    let b = parseFloat(prompt("Điểm thi giữa kì:"));
    let c = parseFloat(prompt("Điểm thi cuối kì:"));
    let average = (a + (b*2) + (c*3))/6
    if (average >= 8){
        document.write("Học sinh giỏi")
    } else if (average>= 6.5){
        document.write("Học sinh khá")
    } else {
        document.write("Học sinh trung bình")
    }

</script>
</body>
</html>
