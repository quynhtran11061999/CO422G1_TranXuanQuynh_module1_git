<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập a:'));
    let b = parseFloat(prompt('Nhập b:'));
    let c = parseFloat(prompt('Nhập c:'));
    let d = (b * b) - (4*a*c);
    if (d<0){
        document.write("Phuong trinh vo nghiem");
    } else if (d>0){
        document.write("Nghiem x1 = " + ((-b+ Math.sqrt(d))/(2*a)))
        document.write("<br>")
        document.write('Nghiem x2 = ' + ((-b- Math.sqrt(d))/(2*a)))
    } else {
        document.write("Nghiem kep = "+ (-b/(2*a)))
    }
</script>
</body>
</html>
