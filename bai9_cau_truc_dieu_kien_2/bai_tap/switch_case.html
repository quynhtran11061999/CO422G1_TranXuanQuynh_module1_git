<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" placeholder="Nhập tháng" id="month" min="1" max="12" style="width: 150px">
<button type="button" onclick="kiemtra()">Check</button>
<p id="kiemtra">Đây là chỗ hiển thị kết quả</p>
<script>
function kiemtra() {
 let a = parseInt(document.getElementById("month").value);
 switch (a) {
  case 1:
  case 3:
  case 5:
  case 7:
  case 8:
  case 10:
  case 12:
      document.getElementById("kiemtra").innerHTML = "Tháng " + a + "có 31 ngày"
         break;
      case 4:
      case 6:
      case 9:
      case 11:
          document.getElementById("kiemtra").innerHTML = "Tháng " + a + "có 30 ngày"
         break;
          case 2:
              document.getElementById("kiemtra").innerHTML = "Tháng " + a + "có 28 hoặc 29 ngày"
         break;
              default: document.getElementById("kiemtra").innerHTML = "Vui lòng nhập lại tháng"
 }
}
</script>
</body>
</html>
