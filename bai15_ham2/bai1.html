<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0

        for (i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++
            }
        }
        if (count > 2) {
            return false;

        } else {
            return true

        }
    }

    for (let j = 2; j <= 10000; j++) {
        if (isPrime(j) == true) {
            document.write(j + "<br>")
        }
    }


</script>
</body>
</html>
