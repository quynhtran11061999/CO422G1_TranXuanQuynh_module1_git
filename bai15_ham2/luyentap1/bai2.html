<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
        // Tạo hàm nhận vào một đối số dạng số,
        // tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function a(number) {
        return number+1
    }
    let n = parseInt(prompt("Nhap vao 1 so:"))
    document.write(a(n))
</script>
</body>
</html>
