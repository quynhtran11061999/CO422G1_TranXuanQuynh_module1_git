<script>
   // Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    function circle(a) {
        let s = ((a*a)*3.14);
        alert("Diện tích hình tròn là: " + s)
        let c = ((2*a)*3.14)
        alert("Chu vi hình tròn là: " + c)
    }
    let n = parseInt(prompt("Nhập bán kính:"))
    circle(n)
</script>
