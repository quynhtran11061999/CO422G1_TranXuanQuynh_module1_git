<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    //Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function integer(a, b, c) {
        let min = a
        if (b < min) {
            min = b
        }
        if (c < min) {
            min = c
        }
        return min
    }

    let n1 = parseInt(prompt("Nhập số nguyên thứ 1:"))
    let n2 = parseInt(prompt("Nhập số nguyên thứ 2:"))
    let n3 = parseInt(prompt("Nhập số nguyên thứ 3:"))
    document.write("Giá trị nhỏ nhất là: " + integer(n1, n2, n3))
</script>
</body>
</html>
