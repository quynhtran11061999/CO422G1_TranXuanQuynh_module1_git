<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function bp(a) {
        let square = (a * a)
        document.write(square)
    }

    let n = parseInt(prompt("Nhập một số bất kì:"))
    bp(n)

</script>
</body>
</html>
