<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    function footToMeter() {
        let a = parseInt(prompt("Foot"));
        let footTOmeter = a *0.305
        document.write(footTOmeter + "<br>")
    }

    function meterToFoot() {
        let b = parseInt(prompt("Meter"));
        let meterToFoot = b * 3.279
        document.write(meterToFoot)
    }
    footToMeter()
    meterToFoot()
</script>
</body>
</html>
