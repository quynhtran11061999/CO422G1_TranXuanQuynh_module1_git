<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    //Viết chương trình hiển thị các số nhỏ hơn 10000
    // và các số đó thỏa mãn 2 yêu cầu: thứ nhất số đó
    // thuộc dãy fibonacci , thứ 2 số đó phải là số nguyên
    // tố
    let arr = []
    for (i=0;i<10000;i++){
        let x = 0
        let y = 1
        let z
        for (i=0;i<arr.length;i++){
            document.write(zi + "<br>")
            z = x + y
            x=y
            y=z
        }
        arr.push(z)
    }

</script>

</body>
</html>
