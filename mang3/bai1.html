<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let str1 = prompt("Nhap vao 1 chuoi bat ki");
    let b = prompt("Nhap ki tu");
    let a = str1.split("");
    let count =0
    for (i=0;i<a.length;i++){
        if (b==a[i]){
            count++
        }
    }
    document.write(a + "<br>")
    document.write("co " + count + " " + b + " xuat hien trong chuoi")
</script>
</body>
