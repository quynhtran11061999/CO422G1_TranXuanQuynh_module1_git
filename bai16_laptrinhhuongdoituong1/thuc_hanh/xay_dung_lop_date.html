<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xaydunglopdate</title>
</head>
<body>
<script>
    class Mydate {
        constructor(day, month, year) {
            this.day = day
            this.month = month
            this.year = year

        }

        getDay() {
            return this.day
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year
        }

        setDay(day) {
            this.day = day
        }

        setMonth(month) {
            this.month = month
        }

        setYear(year) {
            this.year = year
        }
    }

    let date = new Mydate(11, 6, 1999);
    date.setDay(21)
    date.setMonth(5)
    date.setYear(1999)
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());


</script>
</body>
</html>
