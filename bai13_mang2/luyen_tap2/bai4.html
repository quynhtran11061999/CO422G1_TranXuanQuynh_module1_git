<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let str = prompt('Nhap chuoi: ')
    let a = str.split(" ");
    document.write(a);
    document.write('<br>');
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] == '') {
            continue;
        }
        count++;
    }
    document.write(count);
</script>
</body>
</html>
