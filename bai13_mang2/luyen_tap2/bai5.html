<!DOCTYPE html>

<body>
<script>
    let str1 = prompt('Nhap chuoi dau tien: ');
    let str2 = prompt('Nhap chuoi thu hai: ');
    let a1 = str1.split("");
    let a2 = str2.split("");
    let count = 0;
    let j = 0;
    for (let i = 0; i < a1.length; i++) {
        if (a1[i]!=a2[j]) {
            count ++;
            break;
        }
        j++;
    }
    if (count>0) {
        document.write('2 chuoi kh√¥ng giong nhau');
    } else {
        document.write('2 chuoi giong nhau');
    }
</script>
