<body>
<script>
    let str=prompt("nhập vào")
    let arr=str.split("")
    for (let i = 0; i <arr.length ; i++) {
        if (arr[i] == "-"){
            arr[i]= "_"
        }
    }
    document.write(arr)
</script>
