<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let arr = []
    for (i=0;i<5;i++){
        let number = parseInt(prompt("Nhap 1 so:"))
        arr.push(number)
    }
    document.write(arr + '<BR>')

    let start = 0
    let end = arr.length-1
    for (i=start;i<end;i++){
        let c = arr[start]
        arr[start]=arr[end]
        arr[end] = c
        start=start+1
        end = end-1
        console.log(arr)
    }
    document.write(arr)
</script>
</body>
</html>
