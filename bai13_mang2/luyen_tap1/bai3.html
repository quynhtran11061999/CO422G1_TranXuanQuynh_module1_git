<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let arr = []
    for (i=0; i<5; i++){
        let number = prompt("Nhap so" + (i+1)+ "vao mang")
        arr.push(number)
    }
    let max = number[0]
    for (i=1;i<arr.length;i++){
        if (arr[i]>max){
            max=number[i]
        }
    }
    document.write("gia tri lon nhat" + max)

</script>
</body>
</html>
