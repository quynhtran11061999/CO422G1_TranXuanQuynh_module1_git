<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8</title>
</head>
<body>
<script>
    let arr = []
    for (let i = 0; i < 10   ; i++) {
        let number = parseInt(prompt("Nhap 1 so"));
        arr.push(number)
    }
    document.write(arr)
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < arr[i]) {
                let c = arr[j]
                arr[j] = arr[i]
                arr[i] = c
            }
        }
    }
    document.write("<br>" + arr);
</script>
</body>
</html>
