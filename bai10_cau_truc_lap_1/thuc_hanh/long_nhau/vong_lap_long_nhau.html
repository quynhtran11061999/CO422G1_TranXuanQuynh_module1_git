<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>longnnhau</title>
</head>
<body>
<script>
    let x,y;
    document.write("<table border='1' '>")
   for (x=1; x<=10;x++){
       document.write("<tr>")
       for (y=1; y<=10;y++){
           document.write("<td>")
           document.write(x*y)
           document.write("</td>")
       }
       document.write("</tr>")
   }
   document.write("</table>")
</script>
</body>
</html>
