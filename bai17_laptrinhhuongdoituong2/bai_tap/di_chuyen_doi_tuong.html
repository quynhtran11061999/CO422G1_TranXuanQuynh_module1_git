<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dichuyendoituong</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image, top, left, size,speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;

        }
            getHeroElement(){
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            getmoveRight(){
                this.left += 30;
                console.log('ok: ' + this.left);
            }
            getmoveDown(){
                this.top += 30;
                console.log('ok: ' + this.top);
            }
            getmoveLeft(){
            this.left -= 30;
            console.log('ok: ' + this.left);
            }
            getmoveUp(){
            this.top -= 30;
            console.log('ok: ' + this.top);
            }
    }

    var hero = new Hero('img/pikachu.png', 20, 30, 100);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top == 20){
            hero.getmoveRight();
        } else if (hero.left > window.innerWidth - hero.size && window.innerHeight - hero.size > hero.top) {
            hero.getmoveDown();
        } else if (window.innerHeight - hero.size < hero.top) {
            hero.getmoveLeft();
        }
        if (hero.left === 0) {
            hero.getmoveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }
    start();


</script>
</body>
</html>
