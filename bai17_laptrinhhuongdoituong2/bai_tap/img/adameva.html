<script>
    class Apple{
        constructor(weight) {
            this.weight = weight
        }
        getWeight(){
            return this.weight
        }
        decreaseWeight(){
            if (this.weight>0){
                this.weight--
            }
        }
        isEmpty(){
            if (this.weight==0){
                return true
            } else {
                return false
            }
    }
    }
    class Human{
        constructor(name,gender,weight) {
            this.name = name
            this.gender = gender
            this.weight = weight
        }
        getName(){
            return this.name
        }
        getGender(){
            return this.gender
        }
        getWeight(){
            return this.weight
        }
        say(something){
            document.write(this.name + "say" + something);
        }
        checkApple(apple){
            return apple.isEmpty()
        }
        eatApple(){
            if (this.getWeight()>0){
                this.weight++
              apple.decreaseWeight()
            }
        }
        isMale(){
            if (this.gender = "Male"){
                return true
            } else {
                return false
            }
        }
    }
    let apple = new Apple(10)
    document.write("số lượng quả táo: " + apple.getWeight() + "<br>");
    let adam = new Human("adam","male",65);
    let eva = new Human("eva","female",55);
    while (apple.isEmpty() ==false){
        adam.eatApple()
        document.write("Adam ăn táo: " +"<br>");
        document.write("Quả táo còn: " + apple.getWeight() + "<br>");
        document.write("Cân nặng của adam là: " + adam.getWeight() + " đơn vị" + "<br>")
        eva.eatApple()
        document.write("Eva ăn táo: " +"<br>");
        document.write("Quả táo còn: " + apple.getWeight() + "<br>");
        document.write("Cân nặng của eva là: " + eva.getWeight() + " đơn vị" + "<br>")
    }

</script>
